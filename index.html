<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>Maps</title>

      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
      <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
      <script
            src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=S8d7L47mdyAG5nHG09dUnSPJjreUVPeC"></script>
      <script

      <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
      <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>






      <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
      <div class="container">
            <div class="form">
                  <div class="formBlock">
                        <div>
                              <div style="padding: 5px;background-color: #C8FFC8;">
                                    <input type="text" name="first" id="firstAdresse" placeholder="Départ">
                                    <label for="lat1">Latitude</label>
                                    <input type="text" id="lat1" name="lat1" size="20px">
                                    <label for="lng1">Longitude</label>
                                    <input type="text" id="lng1" name="lng1" size="20px">
                              </div>
                              <div style="padding: 5px;background-color: #FFC8C8;">
                                    <input type="text" name="second" id="secondAdresse" placeholder="Arrivée">
                                    <label for="lat2">Latitude</label>
                                    <input type="text" id="lat2" name="lat2" size="20px">
                                    <label for="lng2">Longitude</label>
                                    <input type="text" id="lng2" name="lng2" size="20px">
                              </div>
                        </div>
                        <form>
                              <input type="text" name="Depart" id="start" placeholder="Départ">
                              <input type="text" name="Arrivee" id="end" placeholder="Arrivée">
                              <button type="submit">Recherche</button>
                        </form>
                        <form>
                              <table>
                                    <tr>
                                          <td>
                                          </td>
                                          <td>
                                          </td>
                                    </tr>

                                    <tr>
                                          <td>
                                          </td>
                                          <td>
                                          </td>
                                    </tr>

                                    <tr>
                                          <button type="button" id="Envoyer">Envoyer</button>
                                    </tr>
                              </table>
                        </form>
                        <canvas id="altitudeChart" style="height: 800px;width: 800px;"></canvas>
                  </div>
            </div>
            <div class="map">
                  <div id="map" style="height: 100%;width: 100%;"></div>
            </div>
      </div>

</body>

</html>
